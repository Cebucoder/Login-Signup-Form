<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="pass.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<title>Login Page</title>
</head>
<body>

	<div class="container">

		<form>
		
		<div class="content">
			<h1 id="bord" class="head">Login Form</h1>

			<div class="inputBox">
				<input type="email" name="email" placeholder="Email" required>
				<input id="myPassword" type="password" name="pass" placeholder="Password" required>

				<div class="pass">
					<label>Show Password?</label>
					<input id="show" type="checkbox" onclick="myFunction()">
				</div>
				<input class="bt" type="submit" value="Log in">

				<div class="signin">
					<h4>Don't have an account?</h4>
					<a href="signup.html">Signup Here</a>
				</div>

			</div>
		</div>
		</form>
	</div>

	

</body>
</html>
